<script src="../user/login.js"></script>

<div id="loginSection">
  <div class="login-container d-flex">
    <div class="login-form d-flex w-50 justify-content-center">
      <form id="loginForm" class="align-content-center">
        <div class="form-group mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="form-group mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <div class="form-group mb-3">
          <label>Role</label>
         <div class="d-flex justify-content-between">
           <div>
            <input type="radio" id="login_form_user" name="role" value="User" required />
            <label for="login_form_user">User</label>
          </div>
          <div>
            <input type="radio" id="login_form_agent" name="role" value="Agent" />
            <label for="login_form_agent">Agent</label>
          </div>
          <div>
            <input type="radio" id="login_form_admin" name="role" value="Admin" />
            <label for="login_form_admin">Admin</label>
          </div>
         </div>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Sign in</button>
        <p class="mt-3 text-center">
          Don't have an account?
          <a data-bs-target="#customModal" id="signUpBtn" href="#">Sign up for free!</a>
        </p>
      </form>
    </div>
    <div class="illustration w-50 d-flex justify-content-center">
      <img class="img-fluid w-75" src="../assets/loginCover.png" />
    </div>
  </div>
</div>
