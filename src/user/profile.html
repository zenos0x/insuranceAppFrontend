<link rel="stylesheet" href="../user/css/profile.css"/>
<script src="../user/profile.js"></script>

<div class="profile-card text-center">
    <div class="avatar-wrapper">
      <img id="avatar" src="" alt="Avatar">
      <label for="avatarUpload" class="edit-icon">
        <i class="fa fa-pencil"></i>
      </label>
      <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
    </div>

    <div class="mt-4">
      <p><span class="info-label">Name:</span> <span id="userName">John Doe</span></p>
      <p><span class="info-label">Gender:</span> <span id="userGender">Male</span></p>
      <p><span class="info-label">Mobile:</span> <span id="userMobile">+91 9876543210</span></p>
      <p><span class="info-label">Role:</span> <span id="userRole">User</span></p>
    </div>
  </div>
