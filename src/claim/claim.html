<link rel="stylesheet" href="../claim/claim.css" />
<script src="../claim/claim.js"></script>

<div class="container mt-5">
  <div class="row">
    <!-- Submit a New Claim Form -->
    <div class="col-md-5">
      <h3>Request a Claim</h3>

      <form id="claimForm">
        <div class="form-group mb-3">
          <label class="form-label" for="claim_policyId">Policy ID</label>
          <select class="form-control" id="claim_policyId" required>
            <option value="">Select Policy</option>
            <!-- Options will be added dynamically -->
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="claimAmount">Claim Amount</label>
          <input type="number" class="form-control" id="claimAmount" readonly required />
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="reason">Reason</label>
          <textarea class="form-control" id="reason" rows="4" required></textarea>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Proof for the reason</label>
          <div class="input-group">
            <input type="text" id="proofFile_name" class="form-control" placeholder="No file chosen" readonly />
            <input type="file" id="proofFile" name="proofFile" class="d-none" accept=".jpg,.jpeg,.png,.pdf" />
            <button type="button" class="btn btn-secondary" id="claim_browseBtn">Browse</button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Claim</button>
      </form>
    </div>

    <!-- Claim Status Table -->
    <div class="col-md-7">
      <h4>Claim Status</h4>
      <table class="table table-bordered" id="claimTable">
        <thead>
          <tr>
            <th>Claim ID</th>
            <th>Policy ID</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- New rows will be appended here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
