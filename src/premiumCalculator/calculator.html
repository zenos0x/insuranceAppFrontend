<link href="../premiumCalculator/calculator.css" rel="stylesheet">
<script src="../premiumCalculator/calculator.js"></script>


  <!-- Form Section -->
  
<div class="container mt-5">
  <h2 class="mb-4 ">Premium Calculator</h2>
  <form id="premiumForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="vehicleNo" class="form-label">Vehicle No</label>
        <input type="text" class="form-control rounded-pill" id="vehicleNo" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="vehicleAge" class="form-label">Vehicle Age</label>
        <input type="number" class="form-control rounded-pill" id="vehicleAge" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="vehicleType" class="form-label">Vehicle Type</label>
        <select class="form-select rounded-pill" id="vehicleType" required>
          <option value="">Select</option>
          <option>Car</option>
          <option>Bike</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="model" class="form-label">Model</label>
        <input type="text" class="form-control rounded-pill" id="model" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="year" class="form-label">Year of Manufacture</label>
        <input type="number" class="form-control rounded-pill" id="year" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="fuelType" class="form-label">Fuel Type</label>
        <select class="form-select rounded-pill" id="fuelType" required>
          <option value="">Select</option>
          <option>Petrol</option>
          <option>Diesel</option>
          <option>Electric</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="cubicCapacity" class="form-label">Cubic Capacity (cc)</label>
        <input type="number" class="form-control rounded-pill" id="cubicCapacity" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control rounded-pill" id="city" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="years" class="form-label">Years</label>
        <input type="number" class="form-control rounded-pill" id="years" required>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success mt-3 rounded-pill" id="viewPlansBtn">View Plans</button>
    </div>
  </form>
</div>

<!-- Plans Section -->
<!-- Plans Section -->
<div class="container mt-5" id="plansSection" style="display:none;">
  <div class="row g-4">
    <!-- Basic Plan -->
    <div class="col-md-6">
      <div class=" mb-2 p-2 border rounded bg-white text-dark text-start d-flex justify-content-between align-items-center">
          <h4 class="fw-bold px-2 py-1 border rounded-pill " style="background-color: #5dade2; display: inline-block;">Basic</h4>
        <div class="mt-2 text-center">
          <small class="text-muted ">IDV</small>
          <h4 class="fw-bold">₹20000</h4>
        </div>
        
          <button class="btn" style="background-color: #003366; color: white;"></button>
        
      </div>
    </div>

    <!-- Silver Plan -->
    <div class="col-md-6">
      <div class=" mb-2 p-2 border rounded bg-white text-dark text-start d-flex justify-content-between align-items-center">
          <h4 class="fw-bold px-2 py-1 border rounded-pill" style="background-color: #aab7b8; display: inline-block;">Silver</h4>
        <div class="mt-2 text-center">
          <small class="text-muted">IDV</small>
          <h4 class="fw-bold">₹25000</h4>
        </div>
          <button class="btn" style="background-color: #003366; color: white;"></button>
      </div>
    </div>

    <!-- Gold Plan -->
    <div class="col-md-6">
      <div class=" mb-2 p-2 border rounded bg-white text-dark text-start d-flex justify-content-between align-items-center">
          <h4 class="fw-bold px-2 py-1 border rounded-pill" style="background-color: #f7dc6f; display: inline-block;">Gold</h4>
        <div class="mt-2 text-center">
          <small class="text-muted">IDV</small>
          <h4 class="fw-bold">₹30000</h4>
        </div>
          <button class="btn" style="background-color: #003366; color: white;"></button>
      </div>
    </div>

    <!-- Platinum Plan -->
    <div class="col-md-6">
      <div class=" mb-2 p-2 border rounded bg-white text-dark text-start d-flex justify-content-between align-items-center">
          <h4 class="fw-bold px-2 py-1 border rounded-pill" style="background-color: #d7bde2; display: inline-block;">Platinum</h4>
        <div class="mt-2 text-center">
          <small class="text-muted">IDV</small>
          <h4 class="fw-bold">₹35000</h4>
        </div>
          <button class="btn" style="background-color: #003366; color: white;"></button>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="ownerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <form id="paymentmethod">
      <div class="modal-body d-flex">
        <!-- Left Side: Owner Info -->
        <div class="col-md-6 pe-4 border-end">
          <h4 class="mb-3 fw-bold">Owner Information</h4>
            <div class="mb-3">
              <label for="ownerName" class="form-label">Name</label>
              <input type="text" class="form-control" id="ownerNameModal" required>
            </div>
            <div class="mb-3">
              <label for="aadhar" class="form-label">Aadhar Number</label>
              <input type="number" class="form-control" id="aadhar" maxlength="12" minlength="12" required>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="number" class="form-control" id="mobile" maxlength="10" minlength="10" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="rcUpload" class="form-label">Upload Registration Certificate</label>
              <input type="file" class="form-control" id="rcUpload" required>
            </div>
          
         
        </div>
                    <!-- Right Side: Vehicle Info -->
            <div class="col-md-6 ps-4 ">
              <h4 class="fw-bold mb-3">Plan Summary</h4>

              <!-- Vehicle Info -->
              <h5 id="vehicleNameDisplay" class="mb-2 fw-bold"></h5>
              <p class="mb-1">
                <span id="vehicleNoDisplay"></span> | Manufacture Year: <span id="yearDisplay"></span>
              </p>

              <!-- Plan Details -->
              <hr>
              <div class="mb-2">
                <span id="selectedPlanDisplay" class="fw-bold" style="font-size: 1.25rem;"></span><br>
                <div class="d-flex justify-content-between">
                  <span id="planYearsDisplay"></span>
                  <span id="planAmountDisplay" class="ms-3"></span>
                </div>
              </div>

              <!-- Premium Details -->
              <hr>
              <h6 class="mt-3 fw-bold" >Premium Details</h6>
              <div class="d-flex justify-content-between">
                <span>Premium Amount:</span>
                <span>₹<span id="premiumAmountDisplay"></span></span>
              </div>
              <div class="d-flex justify-content-between">
                <span>GST (18%):</span>
                <span>₹<span id="gstDisplay"></span></span>
              </div>
              <hr>
              <div class="d-flex justify-content-between fw-bold" style="font-size: 1.2rem;">
                <span>Total Payable:</span>
                <span>₹<span id="totalPayableDisplay"></span></span>
              </div>
              <div id="successAlert" class="alert alert-success text-center fw-bold" style="display:none; position: fixed; top: 0; left: 0; right: 0; z-index: 1055;">
              Premium activated securely!
              </div>

              <!-- Centered Button -->
              <div class="text-center mt-3">
                <button type ="submit" class="btn btn-primary" id="payButton">Pay Securely</button>
              </div>
              <!-- Alert Message -->
              
            </div>

          
      </div>
      </form>
    </div>
  </div>
</div>
